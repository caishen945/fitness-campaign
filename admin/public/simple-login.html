<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单登�?- FitChallenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
        }
        .btn-primary:hover {
            background-color: #3a0ca3;
            border-color: #3a0ca3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 style="color: #2c3e50; margin-bottom: 0.5rem;">
                <i class="fas fa-cogs" style="margin-right: 10px;"></i>
                FitChallenge 管理后台
            </h2>
            <p style="color: #7f8c8d; font-size: 0.9rem;">请输入管理员凭据</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group mb-3">
                <label for="username" style="display: block; margin-bottom: 0.5rem; color: #2c3e50; font-weight: 500;">用户�?/label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="password" style="display: block; margin-bottom: 0.5rem; color: #2c3e50; font-weight: 500;">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密�? required>
            </div>
            
            <button type="submit" id="loginBtn" class="btn btn-primary w-100" style="padding: 0.75rem; font-size: 1rem;">
                <span class="button-text">登录</span>
                <span class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small style="color: #95a5a6;">
                测试账户: admin / Admin123!@#
            </small>
        </div>
        
        <div id="message" class="alert mt-3" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 简单的登录逻辑
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 页面加载完成');
            
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const message = document.getElementById('message');
            
            if (loginForm) {
                console.log('�?找到登录表单');
                
                loginForm.addEventListener('submit', async function(e) {
                    console.log('🚀 表单提交事件触发');
                    e.preventDefault(); // 阻止默认提交行为
                    e.stopPropagation(); // 阻止事件冒泡
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    console.log('📝 用户�?', username);
                    console.log('📝 密码:', password);
                    
                    // 显示加载状�?
                    loginBtn.disabled = true;
                    loginBtn.querySelector('.button-text').textContent = '登录�?..';
                    loginBtn.querySelector('.loading-spinner').style.display = 'inline-block';
                    message.style.display = 'none';
                    
                    try {
                        console.log('🌐 开始API请求...');
                        
                        const response = await fetch('http://localhost:3000/api/admin/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });
                        
                        console.log('📡 API响应状�?', response.status);
                        
                        const result = await response.json();
                        console.log('📄 API响应数据:', result);
                        
                        if (result.success) {
                            console.log('�?登录成功');
                            
                            // 保存token
                            localStorage.setItem('adminToken', result.token);
                            localStorage.setItem('adminUser', JSON.stringify(result.user));
                            
                            // 显示成功消息
                            message.textContent = '登录成功！正在跳�?..';
                            message.className = 'alert alert-success';
                            message.style.display = 'block';
                            
                            // 延迟跳转
                            setTimeout(() => {
                                console.log('🔄 跳转到主页面');
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            console.log('�?登录失败:', result.message);
                            message.textContent = result.message || '用户名或密码错误';
                            message.className = 'alert alert-danger';
                            message.style.display = 'block';
                        }
                    } catch (error) {
                        console.error('💥 登录错误:', error);
                        message.textContent = '登录失败，请检查网络连�?;
                        message.className = 'alert alert-danger';
                        message.style.display = 'block';
                    } finally {
                        // 重置加载状�?
                        loginBtn.disabled = false;
                        loginBtn.querySelector('.button-text').textContent = '登录';
                        loginBtn.querySelector('.loading-spinner').style.display = 'none';
                    }
                });
                
                console.log('�?事件绑定完成');
            } else {
                console.error('�?未找到登录表�?);
            }
        });
    </script>
</body>
</html>
