        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; max-width: 300px; }
        .toast { background: #28a745; color: white; padding: 12px 16px; border-radius: 4px; margin-bottom: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); transform: translateX(100%); transition: transform 0.3s ease; font-size: 14px; max-width: 300px; word-wrap: break-word; }

    <script type="module">
        // 管理后台应用 - 模块化版本
        class AdminApp {
            constructor() {
                this.currentPage = 'dashboard';
                this.isAuthenticated = false;
                this.user = null;
                this.token = null;
                this.pageModules = new Map();
            }
            
            async init() {
                console.log('🚀 管理后台初始化...');
                this.checkAuthStatus();
                this.setupEventListeners();
                this.render();
            }
            
            checkAuthStatus() {
                const adminToken = localStorage.getItem('adminToken');
                const adminUser = localStorage.getItem('adminUser');
                
                if (adminToken && adminUser) {
                    try {
                        const user = JSON.parse(adminUser);
                        let tokenData;
                        if (adminToken.includes('.')) {
                            const parts = adminToken.split('.');
                            if (parts.length === 3) {
                                try {
                                    tokenData = JSON.parse(atob(parts[1]));
                                } catch (e) {
                                    console.error('JWT payload解析失败:', e);
                                    tokenData = null;
                                }
                            }
                        } else {
                            tokenData = {
                                exp: Date.now() + (24 * 60 * 60 * 1000),
                                username: user.username || 'admin'
                            };
                        }
                        
                        if (tokenData && tokenData.exp && tokenData.exp > Date.now()) {
                            this.isAuthenticated = true;
                            this.token = adminToken;
                            this.user = user;
                            console.log('✅ 管理员已登录:', user.username);
                        } else {
                            this.clearAuth();
                        }
                    } catch (error) {
                        console.error('❌ 解析认证信息失败:', error);
                        this.clearAuth();
                    }
                } else {
                    this.clearAuth();
                }
            }
            
            clearAuth() {
                this.isAuthenticated = false;
                this.token = null;
                this.user = null;
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
            }
            
            setupEventListeners() {
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const username = document.getElementById('username').value.trim();
                        const password = document.getElementById('password').value.trim();
                        const loginBtn = document.getElementById('loginBtn');
                        const message = document.getElementById('login-message');
                        
                        loginBtn.disabled = true;
                        loginBtn.querySelector('.button-text').textContent = '登录中...';
                        loginBtn.querySelector('.loading-spinner').style.display = 'inline-block';
                        message.style.display = 'none';
                        
                        try {
                            const response = await fetch('http://localhost:3000/api/admin/auth/login', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ username, password })
                            });
                            
                            const result = await response.json();
                            
                            if (result.success) {
                                localStorage.setItem('adminToken', result.token);
                                localStorage.setItem('adminUser', JSON.stringify(result.user));
                                
                                this.isAuthenticated = true;
                                this.token = result.token;
                                this.user = result.user;
                                
                                this.showToast('登录成功', 'success');
                                this.render();
                            } else {
                                message.textContent = result.message || '用户名或密码错误';
                                message.className = 'alert alert-danger';
                                message.style.display = 'block';
                            }
                        } catch (error) {
                            console.error('登录错误:', error);
                            message.textContent = '登录失败，请检查网络连接';
                            message.className = 'alert alert-danger';
                            message.style.display = 'block';
                        } finally {
                            loginBtn.disabled = false;
                            loginBtn.querySelector('.button-text').textContent = '登录';
                            loginBtn.querySelector('.loading-spinner').style.display = 'none';
                        }
                    });
                }
                
                document.addEventListener('click', async (e) => {
                    if (e.target.matches('[data-page]')) {
                        e.preventDefault();
                        await this.navigate(e.target.getAttribute('data-page'));
                    }
                    
                    if (e.target.matches('#logoutBtn') || e.target.closest('#logoutBtn')) {
                        e.preventDefault();
                        this.logout();
                    }
                });
                
                document.addEventListener('keydown', async (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case '1': e.preventDefault(); await this.navigate('dashboard'); break;
                            case '2': e.preventDefault(); await this.navigate('users'); break;
                            case '3': e.preventDefault(); await this.navigate('vip'); break;
                            case '4': e.preventDefault(); await this.navigate('wallet'); break;
                            case '5': e.preventDefault(); await this.navigate('pk'); break;
                        }
                    }
                });
            }
            
            async navigate(page) {
                if (!this.isAuthenticated && page !== 'login') return;
                this.currentPage = page;
                await this.render();
            }
            
            logout() {
                this.clearAuth();
                this.showToast('已成功退出登录', 'success');
                this.render();
            }
            
            async render() {
                const loginPage = document.getElementById('login-page');
                const mainInterface = document.getElementById('main-interface');
                
                if (this.isAuthenticated) {
                    loginPage.style.display = 'none';
                    mainInterface.style.display = 'flex';
                    
                    if (this.user) {
                        document.getElementById('current-user').textContent = this.user.username;
                    }
                    
                    await this.loadPageContent();
                    this.updateNavigation();
                } else {
                    loginPage.style.display = 'flex';
                    mainInterface.style.display = 'none';
                }
            }
            
            async loadPageContent() {
                const pageContent = document.getElementById('page-content');
                
                try {
                    let content = '';
                    
                    switch (this.currentPage) {
                        case 'dashboard':
                            content = this.renderDashboard();
                            break;
                        case 'users':
                            content = await this.loadUserManagement();
                            break;
                        case 'vip':
                            content = await this.loadVIPManagement();
                            break;
                        case 'wallet':
                            content = await this.loadWalletManagement();
                            break;
                        case 'checkin':
                            content = await this.loadCheckinManagement();
                            break;
                        case 'pk':
                            content = await this.loadPKManagement();
                            break;
                        case 'achievements':
                            content = await this.loadAchievementManagement();
                            break;
                        case 'team':
                            content = await this.loadTeamManagement();
                            break;
                        case 'settings':
                            content = await this.loadSystemSettings();
                            break;
                        default:
                            content = '<h1>页面不存在</h1>';
                    }
                    
                    pageContent.innerHTML = content;
                    
                } catch (error) {
                    console.error('页面加载错误:', error);
                    pageContent.innerHTML = `
                        <div class="page-content">
                            <h1>页面加载失败</h1>
                            <p>错误信息: ${error.message}</p>
                            <button class="btn btn-primary" onclick="location.reload()">重新加载</button>
                        </div>
                    `;
                }
            }

                return `

                            </div>
                            <div class="stat-card" style="background: linear-gradient(135deg, #4cc9f0, #4895ef); color: white;">
                                <div style="font-size: 2rem; margin-bottom: 1rem;">🏆</div>

                            <div class="stat-card" style="background: linear-gradient(135deg, #f8961e, #f3722c); color: white;">
                                <div style="font-size: 2rem; margin-bottom: 1rem;">💰</div>
                                <div style="font-size: 2rem; font-weight: bold;">24,580</div>
                                <div style="font-size: 1.1rem;">总奖励发放</div>
                            </div>
                            <div class="stat-card" style="background: linear-gradient(135deg, #f94144, #f9844a); color: white;">
                                <div style="font-size: 2rem; margin-bottom: 1rem;">🚩</div>
                                <div style="font-size: 2rem; font-weight: bold;">3,421</div>
                                <div style="font-size: 1.1rem;">进行中的挑战</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.style.background = type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#17a2b8';
                toast.textContent = message;
                
                container.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🔍 页面加载完成，初始化模块化管理后台...');
            const app = new AdminApp();
            window.adminApp = app;
            await app.init();
        });
    </script>
</body>
