    <!-- 使用图标字体 -->
    <style>
        /* 基础图标样式 */
        .fas {
            font-family: Arial, sans-serif;
            font-style: normal;
            font-weight: normal;
        }
        /* 钱包图标 */
        .fa-wallet:before {
            content: '💰';
        }
        /* 用户图标 */
        .fa-user:before {
            content: '👤';
        }
        /* 加号图标 */
        .fa-plus:before {
            content: '➕';
        }
        /* 减号图标 */
        .fa-minus:before {
            content: '➖';
        }
        /* 主页图标 */
        .fa-home:before {
            content: '🏠';
        }
        /* 挑战图标 */
        .fa-trophy:before {
            content: '🏆';
        }
        /* 排行榜图标 */
        .fa-list:before {
            content: '📊';
        }
    </style>
    <link rel="stylesheet" href="style.css?v=3.0.2&t=1736490000000">

            <div class="modal-message"></div>
            <div class="modal-buttons">
                <button class="modal-cancel">取消</button>
                <button class="modal-confirm">确定</button>
            </div>
        </div>
    </div>
